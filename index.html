<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
* {
    margin: 0;
    padding: 0;
}
body {
    width: 100vw;
    height: 100vh;
}
.bg {
    width: 550px;
    background: url('./imgs/airplane_bg.jpg') repeat;
    height: 100%;
    margin: 0 auto;
    position: relative;
}
.myair {
    position: absolute;
    transform: translateX(-50%);
    bottom: 0;
    transition: all 0s linear;
}
.zd {
    width: 2px;
    height: 6px;
    background-color: #353b48;
}

</style>
<body>
    <div class="bg">
    </div>
    <script src="./index.js"></script>
    <script>
        let gamer = new Game()
        document.addEventListener('keydown', function(e) {
            if (e.keyCode === 37) {
                gamer.control('left')
            }
            else if (e.keyCode === 39) {
                gamer.control('right')
            }
        })
    </script>
</body>
</html>
